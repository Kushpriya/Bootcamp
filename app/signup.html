<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="signup-form-container" id="signup">
        <h2>Sign Up</h2>
        <form action="#" onsubmit="return validateSignup()">
          <label for="username">Username:</label>
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" id="username" required />
          </div>
          <span id="usernameError" class="error"></span>

          <label for="email">Email:</label>
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" required />
          </div>
          <span id="emailError" class="error"></span>

          <label for="password">Password:</label>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" required />
            <i class="fas fa-eye-slash" id="togglePassword" onclick="Visibility('password', 'togglePassword')"></i>
          </div>
          <span id="passwordError" class="error"></span>

          <label for="confirm-password">Confirm Password:</label>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" required />
            <i class="fas fa-eye-slash" id="toggleConfirmPassword" onclick="Visibility('confirm-password', 'toggleConfirmPassword')"></i>
          </div>
          <span id="confirmPasswordError" class="error"></span>

          <button type="submit">Sign Up</button>
          <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </section>

    <script src="../script/signup.js"></script>
</body>
</html>
