<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <label>Name:</label>
    <input type="text" id="name"> <br><br>

    <label>Address:</label>
    <input type="text" id="address"> <br><br>

    <label>Email:</label>
    <input type="email" id="mail"> <br><br>

    <label>Password:</label>
    <input type="password" id="password"> <br><br>

    <label>Phone Number:</label>
    <input type="number" id="number"> <br><br>

    <button onclick="login()">Login</button>
    <script>
        function login() {
            var a = document.getElementById('name').value;
            var b = document.getElementById('address').value;
            var c = document.getElementById('mail').value;
            var d = document.getElementById('password').value;
            var e = document.getElementById('number').value;

            if (a === "") {
                alert("Please enter your name.");
                return false;
            } 
            else if (b === "") {
                alert("Please enter your address.");
                return false;
            } 
            else if (c === "" || !c.includes("@")) {
                alert("Please enter a valid email address.");
                return false;
            } 
            else if (d.length < 6) {
                alert("Please enter a password with at least 6 characters.");
                return false;
            } 
            else if (e === "") {
                alert("Please enter your phone number.");
                return false;
            } 
            else {
                alert("Form submitted successfully!");
                return true;
            }
        }
    </script>
</body>
</html>
